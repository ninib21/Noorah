# OWASP ZAP Baseline Configuration
# This file contains the baseline configuration for security testing

# Target URL
target = http://localhost:3000

# Context file (if using authentication)
# context = context.yaml

# Report format
reportFormat = json
reportFile = zap-report.json

# Scan configuration
auto = true
spider = true
ajaxSpider = true
activeScan = true
passiveScan = true

# Spider configuration
spider.maxDepth = 5
spider.maxChildren = 100
spider.maxParseSizeBytes = 1048576

# Active scan configuration
ascan.threadPerHost = 2
ascan.maxRuleDurationInMins = 0
ascan.maxScanDurationInMins = 0

# Passive scan configuration
pscan.threadPerHost = 2

# Alert thresholds
alertThreshold = MEDIUM
riskThreshold = MEDIUM

# Include/exclude patterns
include = .*
exclude = ^https?://.*\.googleapis\.com/.*
exclude = ^https?://.*\.gstatic\.com/.*
exclude = ^https?://.*\.google\.com/.*
exclude = ^https?://.*\.facebook\.com/.*
exclude = ^https?://.*\.stripe\.com/.*
exclude = ^https?://.*\.firebase\.com/.*
exclude = ^https?://.*\.expo\.dev/.*
exclude = ^https?://.*\.expo\.io/.*

# Authentication (if needed)
# auth.loginurl = http://localhost:3000/auth/login
# auth.loginmethod = form
# auth.loginusername = test@example.com
# auth.loginpassword = password123
# auth.logindata = email=test@example.com&password=password123

# Custom headers
header.Authorization = Bearer test-token
header.Content-Type = application/json

# Scan policies
scanPolicy = default

# Output configuration
output = console
output = json
output = html
output = xml

# Verbose output
verbose = true 