milestones:
  - id: "M0"
    title: "Foundation Setup"
    description: "Establish core infrastructure and basic functionality"
    due_date: "2024-01-31"
    status: "completed"
    priority: "critical"
    dependencies: []
    deliverables:
      - "Basic NestJS backend with authentication"
      - "React Native mobile app"
      - "User registration and login"
      - "Basic sitter and parent profiles"
      - "SQLite database setup"
    success_criteria:
      - "Backend API responding to requests"
      - "Mobile app builds and runs"
      - "Users can register and login"
      - "Basic profiles can be created"

  - id: "M1"
    title: "Core Features"
    description: "Implement essential babysitting platform features"
    due_date: "2024-03-15"
    status: "completed"
    priority: "critical"
    dependencies: ["M0"]
    deliverables:
      - "Sitter search and filtering"
      - "Booking creation and management"
      - "Basic payment integration (Stripe)"
      - "Real-time messaging"
      - "Review and rating system"
    success_criteria:
      - "Parents can search and book sitters"
      - "Payments process successfully"
      - "Real-time messaging works"
      - "Reviews can be submitted and displayed"

  - id: "M2"
    title: "Mobile Optimization"
    description: "Optimize mobile experience and add advanced features"
    due_date: "2024-04-30"
    status: "completed"
    priority: "high"
    dependencies: ["M1"]
    deliverables:
      - "GPS tracking and location services"
      - "Push notifications"
      - "Photo sharing"
      - "Emergency contact features"
      - "Offline capability"
    success_criteria:
      - "Location tracking works accurately"
      - "Push notifications are delivered"
      - "Photos can be shared in real-time"
      - "Emergency features are accessible"

